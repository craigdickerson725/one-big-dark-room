{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <!-- Page title  -->
    <h2 class="text-center mb-4">{% trans "Sign Up" %}</h2>
    
    <!-- Signup form -->
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        
        <!-- Render the signup form as paragraphs -->
        {{ form.as_p }}
        
        <!-- Bootstrap-styled submit button centered in the container -->
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-crimson">{% trans "Sign Up" %}</button>
        </div>
    </form>

    <!-- Text with link to login page for users who already have an account -->
    <p class="text-center mt-4">
        <a href="{% url 'account_login' %}" class="login-link">{% trans "Already have an account? Login" %}</a>
    </p>
</div>
{% endblock %}
