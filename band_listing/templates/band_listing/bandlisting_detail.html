{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-white">{{ object.band_name }}</h1>
    <div class="row">
        <div class="col-md-6">
            {% if object.photo %}
                <img src="{{ object.photo.url }}" class="img-fluid" alt="{{ object.band_name }}">
            {% else %}
                <img src="{% static 'images/default-image.jpg' %}" class="img-fluid" alt="Default Image">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h3 class="text-white">Band Description</h3>
            <p class="text-white">{{ object.description }}</p>
        </div>
    </div>
    <a href="{% url 'index' %}" class="btn btn-crimson mt-4">Back to Listings</a>
</div>
{% endblock %}
