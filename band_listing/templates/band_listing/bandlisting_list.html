{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Listings</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Band Listings</h1>

    <div class="listings-container">
        {% for listing in band_listings %}
            <div class="listing">
                <h2><a href="{% url 'band_listing_detail' listing.slug %}">{{ listing.band_name }}</a></h2>
                {% if listing.photo %}
                    <img src="{{ listing.photo.url }}" alt="{{ listing.band_name }}" width="150">
                {% endif %}
                <p>{{ listing.snippet }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
